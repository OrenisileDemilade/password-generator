<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Generate a Password!</h1>
      <h3 class="password" id="display"></h3>
      <!-- <input  type="text"> -->
      <form id="form" class="form">
        <div class="conditions">
          <label for="numAmount">Number of Characters</label>
          <input type="range" min="8" max="128" value="8" id="rangeAmount" />
          <input type="number" min="8" max="128" value="8" id="numAmount" />
        </div>

        <div class="conditions">
          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase" />
        </div>

        <div class="conditions">
          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers" />
        </div>

        <div class="conditions">
          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols" />
        </div>

        <button type="submit" class="btn" >Generate Password</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
